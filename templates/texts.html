/* Navbar Styling */

    background: linear-gradient(135deg, #0f172a, #1e293b);

}

.navbar-brand:hover {

}

.navbar-nav .nav-link {
    color: #cbd5e1;
    font-size: 1rem;
    margin: 0 0.5rem;
    transition: color 0.3s ease, transform 0.2s ease;
}

.navbar-nav .nav-link:hover {
    color: #0ef;
    transform: scale(1.05);
    text-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
}

.navbar-toggler {

}

.navbar-toggler-icon {

h4{

}

  <div class="container-custom mt-5" id="chat">
    <h2 class="mb-4 text-center">Text Threat Detection</h2>
    <form action="/predict" method="POST" id="textForm">
      <div class="mb-3">
        <label for="message" class="form-label">Enter your message:</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Type message here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Detect</button>
    </form>
    <div id="result" class="mt-3 text-center fs-5 fw-bold"></div>
  </div>
  
  <script>
    document.getElementById("textForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const message = document.getElementById("message").value;
    
      const response = await fetch("/predict-text", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: message })
      });
    
      const data = await response.json();
      console.log("Response from backend:", data); // ðŸªµ log response
    
      if (data.result) {
        document.getElementById("result").textContent = "Result: " + data.result;
      } else if (data.error) {
        document.getElementById("result").textContent = "Error: " + data.error;
      } else {
        document.getElementById("result").textContent = "Unexpected response.";
      }
    });
    </script>
